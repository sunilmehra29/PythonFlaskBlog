  <body class="text-center">


  <main class="form-signin">
  <form action="/dashboard" method="post">
    <img class="mb-4" src="{{url_for('static', filename='img/login.png')}}", alt="", width="72", height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="uname" class="sr-only">Email address</label>
    <input type="text" id="uname" name ="uname" class="form-control" placeholder="Email address" required autofocus>
    <label for="pass" class="sr-only">Password</label>
    <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params["blog_name"]}} 2017-2020</p>
  </form>
</main>
